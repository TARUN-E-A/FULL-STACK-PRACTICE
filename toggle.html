<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      transition: 0.3s;
    }

    body.dark {
      background: #121212;
      color: white;
    }

    label {
      display: inline-block;
    }

    input {
      display: none;
    }

    .slider {
      width: 60px;
      height: 30px;
      background: #bbb;
      border-radius: 30px;
      cursor: pointer;
      display: inline-block;
      border: 2px solid black; /* helps visibility */
      transition: 0.3s;
    }

    .slider::before {
      content: "";
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      display: block;
      margin: 3px;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: green;
    }

    input:checked + .slider::before {
      transform: translateX(30px);
    }
  </style>
</head>

<body>

  <label>
    <input type="checkbox" id="toggle">
    <span class="slider"></span>
  </label>

  <script>
    const toggle = document.getElementById("toggle");

    toggle.addEventListener("change", function () {
      document.body.classList.toggle("dark", toggle.checked);
    });
  </script>

</body>
</html>
